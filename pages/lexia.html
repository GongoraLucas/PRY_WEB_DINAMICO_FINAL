    <!-- Custom js -->
    <script>
      const main = document.getElementById("dinamic-content");
      function cargarContenido(event, url) {
        event.preventDefault();
        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            main.innerHTML = html;

            setTimeout(() => {
              window.scrollTo({
                top: 0,
                behavior: "smooth",
              });
            }, 50);
          });
      }

      cargarContenido(new Event("load"), "/views/inicio.html");
    </script>
