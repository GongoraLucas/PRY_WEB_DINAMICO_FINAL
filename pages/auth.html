    <script>
        const main = document.getElementById("content-dinamic-auth");
        function cargarViews (event,url) {
            event.preventDefault();
            fetch(url)
            .then(response => response.text())
            .then(html => {
                main.innerHTML = html;

                setTimeout(()=>{
                    window.scrollTo({
                        top:0,
                        behavior:"smooth"
                    })
                },50)
            })
        }

        cargarViews(new Event("load"),"/views/registro.html")
    </script>
